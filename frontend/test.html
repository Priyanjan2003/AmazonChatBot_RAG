
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Chat Assistant (Basic)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }

    .message {
      padding: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #0073e6;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #e0e0e0;
      color: black;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 6px;
      font-size: 14px;
    }

    .chat-input button {
      background-color: #ddd;
      border: 1px solid #aaa;
      padding: 0 12px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Amazon Chat Assistant
    </div>
    <div class="chat-messages" id="chat">
      <div class="message bot">
        Hi! I'm your Amazon assistant, created by Priyanjan Raj. How can I help you today?
      </div>
    </div>
    <div class="chat-input">
      <textarea id="question" placeholder="Ask something..."></textarea>
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const input = document.getElementById("question");
      const chatBox = document.getElementById("chat");
      const question = input.value.trim();
      if (!question) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.answer;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "Sorry, something went wrong.";
        chatBox.appendChild(botMsg);
      }
    }
  </script>
</body>
</html>
